<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina di Accesso</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Pagina di Accesso</h1>
    <form action="">
      <div class="container">
        <label for="mail">E-mail: </label>
        <input
          type="text"
          name="mail"
          id="mailIn"
          placeholder="example@hostname.com"
          oninput="checkMail(this.id)"
          required
        />
        <div class="emailError" id="emailError">
          Inserisci un indirizzo email valido: example@hostname.com
        </div>
        <label for="cFisc">Codice Fiscale: </label>
        <input
          type="text"
          name="cFisc"
          id="cFiscIn"
          placeholder="ABCDEF01G23H456I"
          oninput="checkCf(this.id)"
          required
        />
        <div class="cFiscError" id="cFiscError">
          Inserisci un codice fiscale valido: ABCDEF01G23H456I
        </div>
        <label for="pIva">Partita IVA: </label>
        <input
          type="text"
          name="pIva"
          id="ivaIn"
          placeholder="12345678900"
          oninput="checkIva(this.id)"
          required
        />
        <div class="pIvaError" id="pIvaError">
          Inserisci una partita IVA valida: 12345678900
        </div>
        <label for="selection">Seleziona il tipo: </label>
        <select name="tipo" id="selType" required class="button">
          <option value="0">Seleziona il tipo</option>
          <option value="1">Integer</option>
          <option value="2">Float</option>
          <option value="3">Double</option>
          <option value="4">String</option>
          <option value="5">Char</option>
        </select>
        <div class="radContainer">
        <div class="txt">
          Genere:
        </div>
        <div class="radioItem">
        <input type="radio" name="sesso" id="male" required class="button"/>
        <label for="male">Maschio</label>
        </div>
        <div class="radioItem">
        <input type="radio" name="sesso" id="female" required class="button"/>
        <label for="female">Femmina</label>
        </div>
        <div class="radioItem">
          <input type="radio" name="sesso" id="other" required class="button"/>
          <label for="other">Altro</label>
        </div>
        </div>
        <div class="checkboxContainer">
            <label for="">Seleziona almeno 2 hobbies: </label>
            <div class="checkboxItem">
              <input type="checkbox" name="checkPesca" id="checkPesca" class="hobbyCheckbox button"></input>
              <label for="checkPesca">Pesca</label>
            </div>
            <div class="checkboxItem">
              <input type="checkbox" name="checkCaccia" id="checkCaccia" class="hobbyCheckbox button"></input>
              <label for="checkCaccia">Caccia</label>
            </div>
            <div class="checkboxItem">
              <input type="checkbox" name="checkUncinetto" id="checkUncinetto" class="hobbyCheckbox button"></input>
              <label for="checkUncinetto">Uncinetto</label>
            </div>
        </div>
        <div class="btnContainer">
            <input type="submit" value="Accedi" id="submitBtn" class="button"/>
            <input type="reset" value="Cancella" id="resetBtn" class="button"/>
        </div>
      </div>
    </form>
  </body>
</html>
